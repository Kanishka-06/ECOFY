<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet"href="ind_sign_in.css">
    <title>individual</title>
</head>
<body>
  <div class="container">
    <!-- <div class="logo">
      <img src=""alt="logo">
    </div> -->
    <h2>Join Echofy</h2>
    <p class="subtitle">Create your account to get started</p>

    <form>
      <label>Full Name</label>
      <div class="input-group">
        <span class="icon"><i class="fa-regular fa-user"></i></span>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <label>Email</label>
      <div class="input-group">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <label>Password</label>
      <div class="input-group">
        <span class="icon"><img src="lock icon.png"></span>
        <input type="password" placeholder="Create a password" required>
        <img src="eye icon.png">
    </div>

      <label>Confirm Password</label>
      <div class="input-group">
        <span class="icon"><img src="lock icon.png"></i></span>
        <input type="password" placeholder="Confirm your password" required>
        <img src="eye icon.png">
    </div>

      <div class="terms">
        <input type="checkbox" required>
        <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit"><i class="fa-solid fa-user-group"></i>Create Account</button>
    </form>

    <p class="signin">Already have an account? <a href="#">Sign in</a></p>
  </div>
</body>
</html>
